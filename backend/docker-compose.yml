services:
  nginx:
    image: nginx:latest
    container_name: nginx-server
    restart: always
    networks:
      - dbnet
    expose:
      - 8088
    ports:
      - '80:8088'
    volumes:
      - ./skatego/static:/app/www/skatego/static
      - ./skatego/media:/app/www/skatego/media
      - ./skatego/logs:/app/www/skatego/logs
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - skato_go


  skato_go:
    build: ./skatego
    image: skatego
    container_name: skatego
    restart: always
    command: 'gunicorn -c gunicorn.py skatego.wsgi'
    env_file:
      - .env
    links:
      - 'postgres:dbps'
    networks:
      - dbnet
    volumes:
      - ./skatego:/app/www/skatego
    ports:
      - '8000:8000'
    depends_on:
      - postgres

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - '8080:8080'
    links:
      - 'postgres:db'
    networks:
      - dbnet
    depends_on:
      - postgres


  postgres:
    image: postgres:17-alpine
    container_name: skate_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - dbnet

networks:
  dbnet:
    driver: bridge

volumes:
  postgres_data: